version: '3.6'

services:
    mysql:
        image: mysql:5.7
        environment:
            MYSQL_ROOT_USER: ${YOURLS_DB_USER:-root}
            MYSQL_ROOT_PASSWORD: ${YOURLS_DB_PASSWORD:-arootpassword}
        restart: always
        networks:
            - yourls_host
        command: --innodb-api-enable-binlog=TRUE
        volumes:
         - ./mysql/:/docker-entrypoint-initdb.d/
         - data_volume:/var/lib/mysql
