name: pid.geoconnex.us database build

on: [ push, pull_request ]

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install and run Yourls environ
        run: |
          docker-compose up -d --buil
      - name: build
        run: |
          docker build -t build_yourls .
          docker run --rm --network=yourls_host -e "YOURLS_PORT=${YOURLS_PORT}" -e "YOURLS_DB_PASS=${SQL_ROOT_PASS}" build_yourls
      - name: Pull SQL
        run: |
          docker exec -it pids_mysql_1 sh -c "mysqldump -u [user] -p [db_name] | gzip > /yourls.sql.gz"
      - name: Post SQL
        uses: actions/upload-artifact@v2
        with:
          name: sql-backup
          path: /yourls.sql.gz
