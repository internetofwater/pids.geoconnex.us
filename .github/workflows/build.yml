name: pids.geoconnex.us build

on:
  workflow_dispatch:
  push:
    branches:
      # - "dev"
      - "main"
    paths:
      - "build/namespaces/**"

jobs:
  yourls-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Clone geoconnex.us
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh repo clone internetofwater/geoconnex.us

      - name: Generate sitemap
        uses: cgs-earth/sitemap-generator@0.2.0
        with:
          namespace_dir: ${{ github.workspace }}/build/namespaces

  mysql-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate YOURLS Database
        uses: cgs-earth/yourls-action@0.2.0
        with:
          namespace_dir: ${{ github.workspace }}/build/namespaces

  cache-build:
    runs-on: ubuntu-latest
    needs: [yourls-build, mysql-build]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Yourls MySQL
        uses: actions/download-artifact@v3
        with:
          name: yourls
          path: build/yourls-mysql

      - name: Cache Yourls Sitemap
        uses: actions/download-artifact@v3
        with:
          name: sitemap
          path: build/yourls

      - name: Commit and Push Changes
        uses: EndBug/add-and-commit@v9
        with:
          message: "Update cached files"
          default_author: "github_actions"

  containers-build:
    runs-on: ubuntu-latest
    needs: [yourls-build, mysql-build]
    permissions:
      packages: write
      contents: read
    strategy:
      matrix:
        image:
          - yourls
          - yourls-mysql
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker YOURLS Meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ github.repository_owner }}/${{ matrix.image }}
            ghcr.io/${{ github.repository_owner }}/${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=pep440,pattern={{version}}

      - name: Cache Yourls MySQL
        uses: actions/download-artifact@v3
        with:
          name: yourls
          path: build/yourls-mysql

      - name: Cache Yourls Sitemap
        uses: actions/download-artifact@v3
        with:
          name: sitemap
          path: build/yourls

      - name: Build and push
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./build/${{ matrix.image }}
          file: ./build/${{ matrix.image }}/Dockerfile
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

